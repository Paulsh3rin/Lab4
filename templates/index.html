<!DOCTYPE html>
<html>
<head>
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Fish Species Prediction</h2>
    <form action="/predict" method="post">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" step="0.01" required><br><br>
        
        <label for="length1">Length1:</label>
        <input type="number" id="length1" name="length1" step="0.01" required><br><br>
        
        <label for="length2">Length2:</label>
        <input type="number" id="length2" name="length2" step="0.01" required><br><br>
        
        <label for="length3">Length3:</label>
        <input type="number" id="length3" name="length3" step="0.01" required><br><br>
        
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" step="0.01" required><br><br>
        
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" step="0.01" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
